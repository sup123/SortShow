<!doctype html>
<div class="container-fluid">

 <div class = "row">
    <div class = "list-input">
       <input class = "list-box" type = "text" ng-model="listInput" ng-keypress="add($event)">
    </div>
     <div class = "sort-button">
       <button class = "input-button" type = "button" ng-click="sort()">Sort</button>
     </div>
   </div>

<div class = "row">
  <div class = "simple-list" ng-repeat="alg in numbers" ng-animate=" 'animate' " >
          {{ alg }}
  </div>
</div>

</div>
