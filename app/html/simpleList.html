<!doctype html>
<div class="container-fluid">

 <div class = "row">
  <div class="col-md-2">
    <div class = "simple-list">
      <ul class = "algorithms">
        <li class = "list" ng-repeat="alg in algorithms">
          {{ alg }}
        </li>
      </ul>
    </div>
  </div>

  <div class="col-md-5">
    <div class = "list-input">
      <input class = "list-box" id="list-box" type = "text" ng-model="listInput" ng-keypress="add($event)">
    </div>
  </div>
</div>

</div>
