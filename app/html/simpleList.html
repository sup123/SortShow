<!doctype html>
<div class="container-fluid">

     <div class = "row">
        <!-- Top banner -->
         <div id = "header">
                 <!-- Create the drop down menu for sorting options-->
                 <div class = "col-md-4">
                     <div class = "nav">
                         <div class="dropdown">
                             <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Choose Algorithm
                                 <span class="caret"></span>
                             </button>
                             <ul class="dropdown-menu">
                                 <li>Bubble Sort</li>
                                 <li>Merge Sort</li>
                                 <li>Quick Sort</li>
                                 <li>Heap Sort</li>
                                 <l1>Insertion Sort</l1>

                             </ul>
                         </div>
                     </div>
                 </div>

                 <!-- Text box for number entries -->
                 <div class="col-md-4">
                     <div class = "nav">
                         <div class = "list-input">
                             Enter numbers to sort
                             <input class = "list-box"  type = "text" ng-model="listInput" ng-keypress="add($event)">
                         </div>
                     </div>
                 </div>

                 <!-- sort button -->
                 <div class = "col-md-1">
                     <div class = "nav">
                         <div class = "sort-button">
                             <button class = "input-button" type = "button" ng-click="sort()">Sort</button>
                         </div>
                     </div>
                 </div>

                 <!-- sort button -->
                 <div class = "col-md-1">
                     <div class = "nav">
                         <div class = "step-through">
                             <button class = "input-button" type = "button" ng-click="stepThrough()">Step Through</button>
                         </div>
                     </div>
                 </div>

         </div>

         <!-- Typed in numbers appear in boxes -->

         <div class = "simple-list" ng-repeat="alg in numbers" ng-animate=" 'animate' " >
             {{ alg }}
         </div>
    </div>

</div>
